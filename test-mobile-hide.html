<!DOCTYPE html>
<html>
<head>
    <title>測試手機號碼隱藏</title>
    <style>
        .contact-item { display: flex; }
    </style>
</head>
<body>
    <div id="mobileItem" class="contact-item">
        <span>📱</span>
        <span id="userMobile">手機號碼</span>
    </div>
    
    <button onclick="testHide()">測試隱藏</button>
    <button onclick="testShow()">測試顯示</button>
    
    <script src="assets/bilingual-common.js"></script>
    <script>
        function testHide() {
            const mobileItem = document.getElementById('mobileItem');
            console.log('Before hide:', mobileItem.style.display);
            if (mobileItem) mobileItem.style.display = 'none';
            console.log('After hide:', mobileItem.style.display);
        }
        
        function testShow() {
            const mobileItem = document.getElementById('mobileItem');
            console.log('Before show:', mobileItem.style.display);
            if (mobileItem) mobileItem.style.display = 'flex';
            console.log('After show:', mobileItem.style.display);
        }
        
        // 測試 renderBilingualCard 函數
        function testRenderCard() {
            const testData = {
                name: '測試用戶',
                title: '測試職位',
                department: '測試部門',
                email: 'test@example.com',
                phone: '02-1234-5678',
                mobile: '', // 空的手機號碼
                avatar: '',
                greetings: ['你好'],
                socialNote: ''
            };
            
            console.log('Testing with empty mobile:', testData.mobile);
            renderBilingualCard(testData, 'zh');
        }
        
        // 頁面載入後測試
        window.addEventListener('load', () => {
            console.log('Page loaded, testing...');
            testRenderCard();
        });
    </script>
</body>
</html>
