    <script>
        const greetings = [
            "Ê≠°ËøéË™çË≠òÊàëÔºÅ",
            "ÂæàÈ´òËààË™çË≠òÊÇ® üëã",
            "ÊúüÂæÖËàáÊÇ®Âêà‰Ωú ü§ù"
        ];

        let currentIndex = 0;
        const greetingElement = document.getElementById('greeting');

        function typeText(text, callback) {
            greetingElement.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                greetingElement.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(timer);
                    setTimeout(callback, 2000);
                }
            }, 100);
        }

        function changeGreeting() {
            typeText(greetings[currentIndex], () => {
                currentIndex = (currentIndex + 1) % greetings.length;
                setTimeout(changeGreeting, 1000);
            });
        }

        // ÈñãÂßãÂãïÁï´
        setTimeout(changeGreeting, 1000);

        // ÁîüÊàê QR Á¢º
        function generateQRCode() {
            const currentURL = window.location.href;
            const qrContainer = document.getElementById('qrcode');
            
            // ‰ΩøÁî® QR Server API ÁîüÊàê QR Á¢º
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(currentURL)}&bgcolor=ffffff&color=6b7280`;
            
            const qrImg = document.createElement('img');
            qrImg.src = qrURL;
            qrImg.alt = 'QR Code';
            qrImg.style.width = '100%';
            qrImg.style.height = '100%';
            qrImg.style.objectFit = 'contain';
            
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qrImg);
        }

        // È†ÅÈù¢ËºâÂÖ•ÂæåÁîüÊàê QR Á¢º
        window.addEventListener('load', generateQRCode);
    </script>

    <script>
        window.addEventListener('load', function() {
            // Find the link by its new ID
            const contactLink = document.getElementById('add-contact-btn');

            // Fetch the content of your .vcf file
            fetch('contact.vcf')
                .then(response => response.text())
                .then(vcfText => {
                    // Encode the VCF text and create a data URI
                    const vcfData = encodeURIComponent(vcfText);
                    // Set the href to the data URI, specifying the correct MIME type
                    contactLink.href = `data:text/vcard;charset=utf-8,${vcfData}`;

                    // As a fallback for desktop or older devices, also set the download attribute
                    const nameElement = document.querySelector('.name');
                    const fileName = nameElement ? `${nameElement.textContent.trim()}.vcf` : 'contact.vcf';
                    contactLink.setAttribute('download', fileName);
                })
                .catch(err => {
                    console.error('Failed to fetch contact.vcf:', err);
                    // If fetching fails, fall back to a direct link
                    contactLink.href = 'contact.vcf';
                });
        });
