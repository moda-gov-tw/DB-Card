    <script>
        let currentIndex = 0;
        let greetings = [];
        const greetingElement = document.getElementById('greeting');

        function typeText(text, callback) {
            greetingElement.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                greetingElement.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(timer);
                    setTimeout(callback, 2000);
                }
            }, 100);
        }

        function changeGreeting() {
            if (greetings.length === 0) return;
            typeText(greetings[currentIndex], () => {
                currentIndex = (currentIndex + 1) % greetings.length;
                setTimeout(changeGreeting, 1000);
            });
        }

        // ç”Ÿæˆ QR ç¢¼
        function generateQRCode() {
            const currentURL = window.location.href;
            const qrContainer = document.getElementById('qrcode');
            
            // ä½¿ç”¨ QR Server API ç”Ÿæˆ QR ç¢¼
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(currentURL)}&bgcolor=ffffff&color=6b7280`;
            
            const qrImg = document.createElement('img');
            qrImg.src = qrURL;
            qrImg.alt = 'QR Code';
            qrImg.style.width = '100%';
            qrImg.style.height = '100%';
            qrImg.style.objectFit = 'contain';
            
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qrImg);
        }

        // æ¸²æŸ“åç‰‡å‡½æ•¸
        function renderCard(userData) {
            const data = userData.data;
            
            // åŸºæœ¬è³‡è¨Š
            document.getElementById('user-name').textContent = data.name;
            document.getElementById('user-title').textContent = data.title;
            document.getElementById('user-department').textContent = data.department;
            
            // é ­åƒ
            const avatar = document.getElementById('user-avatar');
            
            // è¨­å®šè¼‰å…¥æˆåŠŸè™•ç†
            avatar.onload = function() {
                console.log('Avatar loaded successfully:', this.src);
                this.style.display = 'block';
            };
            
            // è¨­å®šè¼‰å…¥å¤±æ•—è™•ç†
            let retryCount = 0;
            avatar.onerror = function() {
                console.error('Avatar load failed:', this.src, 'Retry count:', retryCount);
                
                if (retryCount === 0) {
                    // ç¬¬ä¸€æ¬¡å¤±æ•—ï¼Œå˜—è©¦ç›¸å°è·¯å¾‘
                    console.log('Trying with relative path: ./' + data.avatar);
                    this.src = './' + data.avatar;
                    retryCount++;
                } else if (retryCount === 1) {
                    // ç¬¬äºŒæ¬¡å¤±æ•—ï¼Œå˜—è©¦çµ•å°è·¯å¾‘
                    const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
                    const absolutePath = baseUrl + data.avatar;
                    console.log('Trying with absolute path:', absolutePath);
                    this.src = absolutePath;
                    retryCount++;
                } else {
                    // æ‰€æœ‰å˜—è©¦éƒ½å¤±æ•—ï¼Œéš±è—åœ–ç‰‡
                    console.log('All avatar loading attempts failed, hiding avatar');
                    this.style.display = 'none';
                }
            };
            
            // è¨­å®šåŸºæœ¬å±¬æ€§
            avatar.alt = data.name;
            
            // é–‹å§‹è¼‰å…¥åœ–ç‰‡
            console.log('Loading avatar:', data.avatar);
            avatar.src = data.avatar;
            
            // è¯çµ¡è³‡è¨Š
            const emailLink = document.getElementById('user-email');
            emailLink.href = data.socialLinks.email;
            emailLink.textContent = data.email;
            
            // é›»è©±ï¼ˆå¯é¸ï¼‰
            const phoneItem = document.getElementById('phone-item');
            if (data.phone) {
                const phoneLink = document.getElementById('user-phone');
                phoneLink.href = `tel:${data.phone.replace(/[^0-9+]/g, '')}`;
                phoneLink.textContent = data.phone;
                phoneItem.style.display = 'flex';
            } else {
                phoneItem.style.display = 'none';
            }
            
            document.getElementById('user-organization').textContent = data.organization;
            document.getElementById('user-address').textContent = data.address;
            
            // ç¤¾äº¤é€£çµ
            document.getElementById('social-email').href = data.socialLinks.email;
            document.getElementById('social-socialmedia').href = data.socialLinks.socialMedia;
            document.getElementById('social-github').href = data.socialLinks.github;
            document.getElementById('social-line').href = data.socialLinks.line;
            
            // è¨­å®šå•å€™èª
            greetings = data.greetings;
        }
    </script>

    <script>
        function setupVCardLink(userData) {
            const data = userData.data;
            const contactLink = document.getElementById('add-contact-btn');
            const helperText = document.getElementById('contact-helper-text');
            let messageShown = false;

            // å‹•æ…‹ç”Ÿæˆ vCard å…§å®¹ï¼Œéµå¾ª VCARD-GUIDE.md çš„ iOS ç›¸å®¹æ ¼å¼
            function generateVCardContent() {
                // è™•ç†å§“ååˆ†å‰²ï¼ˆä¸­æ–‡å§“åï¼šç¬¬ä¸€å€‹å­—ç‚ºå§“ï¼Œå…¶é¤˜ç‚ºåï¼‰
                const fullName = data.name;
                const surname = fullName.substring(0, 1);
                const givenName = fullName.substring(1);
                
                // æ ¼å¼åŒ–é›»è©±è™Ÿç¢¼
                const phone = data.phone ? data.phone.replace(/[^0-9+]/g, '') : '';
                const formattedPhone = phone.startsWith('+') ? phone : `+886-${phone.replace(/^0/, '')}`;
                
                // ç”Ÿæˆç•¶å‰æ™‚é–“æˆ³
                const now = new Date();
                const timestamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                // å‹•æ…‹ç”Ÿæˆç…§ç‰‡ URLï¼ˆåŸºæ–¼ç•¶å‰ç¶²ç«™ä½ç½®ï¼‰
                const currentOrigin = window.location.origin;
                const currentPath = window.location.pathname.replace('/index.html', '').replace(/\/$/, '');
                const photoUrl = `${currentOrigin}${currentPath}/${data.avatar}`;
                
                // çµ„è£ vCard å…§å®¹ï¼ˆä½¿ç”¨ CRLF è¡ŒçµæŸç¬¦ä»¥ç¬¦åˆ iOS è¦æ±‚ï¼‰
                const vcardContent = [
                    'BEGIN:VCARD',
                    'VERSION:3.0',
                    'PRODID:-//Apple Inc.//iPhone OS 16.5//EN',
                    `FN;CHARSET=UTF-8:${fullName}`,
                    `N;CHARSET=UTF-8:${surname};${givenName};;;`,
                    `ORG;CHARSET=UTF-8:${data.organization || ''}`,
                    `TITLE;CHARSET=UTF-8:${data.title || ''}`,
                    `EMAIL;TYPE=work:${data.email || ''}`,
                    data.phone ? `TEL;TYPE=work,voice:${formattedPhone}` : '',
                    data.socialLinks.github ? `URL;TYPE=work:${data.socialLinks.github}` : '',
                    data.socialLinks.socialMedia ? `URL;TYPE=work:${data.socialLinks.socialMedia}` : '',
                    data.socialLinks.line ? `URL;TYPE=work:${data.socialLinks.line}` : '',
                    `ADR;TYPE=work;CHARSET=UTF-8:;;${data.address || ''};;;;Taiwan`,
                    `PHOTO;TYPE=JPEG:${photoUrl}`,
                    `REV:${timestamp}`,
                    'END:VCARD'
                ].filter(line => line.trim() !== '').join('\r\n');
                
                return vcardContent;
            }

            // è¨­å®šä¸‹è¼‰é€£çµ
            const vcardContent = generateVCardContent();
            const vcfData = encodeURIComponent(vcardContent);
            contactLink.href = `data:text/vcard;charset=utf-8,${vcfData}`;
            contactLink.setAttribute('download', `${data.name}.vcf`);

            // ç›£è½æŒ‰éˆ•é»æ“Šäº‹ä»¶
            contactLink.addEventListener('click', function() {
                if (!messageShown) {
                    helperText.innerHTML = 'ä¸‹è¼‰å¾Œï¼Œè«‹é»æ“Š<b>ã€Œé–‹å•Ÿã€</b>æˆ–æ–¼<b>é€šçŸ¥æ¬„</b>ä¸­æ‰¾åˆ°æª”æ¡ˆï¼Œå³å¯å®Œæˆæ–°å¢ã€‚';
                    messageShown = true;
                }
            });
        }

        window.addEventListener('load', function() {
            // å–å¾— URL ä¸­çš„ token
            const urlParams = new URLSearchParams(window.location.search);
            const providedToken = urlParams.get('token');

            if (!providedToken) {
                // æ²’æœ‰æä¾› token
                document.getElementById('card-container').style.display = 'none';
                document.getElementById('access-denied').style.display = 'block';
                return;
            }

            // ç¬¬ä¸€æ­¥ï¼šfetch token_map.json
            fetch('token_map.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ç„¡æ³•è¼‰å…¥ token å°æ‡‰è¡¨');
                    }
                    return response.json();
                })
                .then(tokenMap => {
                    // åœ¨åœ°åœ–ä¸­æŸ¥æ‰¾ token
                    const configPath = tokenMap[providedToken];
                    
                    if (!configPath) {
                        throw new Error('ç„¡æ•ˆçš„å­˜å–ä»¤ç‰Œ');
                    }

                    // ç¬¬äºŒæ­¥ï¼šfetch å°æ‡‰çš„å€‹äººè¨­å®šæª”
                    return fetch(configPath);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ç„¡æ³•è¼‰å…¥ä½¿ç”¨è€…è¨­å®šæª”');
                    }
                    return response.json();
                })
                .then(userData => {
                    // é©—è­‰æˆåŠŸï¼Œé¡¯ç¤ºåç‰‡ä¸¦æ¸²æŸ“è³‡æ–™
                    document.getElementById('card-container').style.display = 'block';
                    document.getElementById('access-denied').style.display = 'none';

                    // æ¸²æŸ“ä½¿ç”¨è€…è³‡æ–™
                    renderCard(userData);

                    // å•Ÿå‹•é é¢åŠŸèƒ½
                    setTimeout(changeGreeting, 1000); // è§¸ç™¼æ‰“å­—æ©Ÿæ•ˆæœ
                    generateQRCode(); // ç”¢ç”Ÿ QR Code
                    setupVCardLink(userData); // è¨­å®š vCard ä¸‹è¼‰é€£çµï¼ˆå‚³å…¥ userDataï¼‰
                })
                .catch(error => {
                    // ä»»ä½•éŒ¯èª¤éƒ½æœƒå°è‡´å­˜å–å¤±æ•—
                    console.error('è¼‰å…¥ä½¿ç”¨è€…è³‡æ–™å¤±æ•—:', error);
                    document.getElementById('card-container').style.display = 'none';
                    document.getElementById('access-denied').style.display = 'block';
                    
                    // å¯é¸ï¼šæ›´æ–°éŒ¯èª¤è¨Šæ¯
                    const errorElement = document.querySelector('#access-denied p');
                    if (errorElement) {
                        errorElement.textContent = error.message || 'è«‹ç¢ºèªæ‚¨ä½¿ç”¨çš„æ˜¯æ­£ç¢ºçš„é€£çµã€‚';
                    }
                });
        });
    </script>
