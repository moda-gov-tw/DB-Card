    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;

    <script>
        let currentIndex = 0;
        let greetings = [];
        const greetingElement = document.getElementById('greeting');

        function sanitizeText(value) {
            if (typeof value !== 'string') {
                return '';
            }
            if (window.SecurityUtils && typeof SecurityUtils.sanitizeInput === 'function') {
                return SecurityUtils.sanitizeInput(value, 'text');
            }
            return value
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }

        function decodeCardPayload(value, options = {}) {
            const { tryUrlDecode = false } = options;
            if (!value || typeof value !== 'string') {
                return '';
            }

            const attempts = [value];
            if (tryUrlDecode) {
                try {
                    const decoded = decodeURIComponent(value);
                    if (!attempts.includes(decoded)) {
                        attempts.push(decoded);
                    }
                } catch (_) {
                    // ignore malformed URI sequences
                }
            }

            for (const candidate of attempts) {
                if (!candidate) {
                    continue;
                }

                let decoded = '';
                if (window.SecurityUtils && typeof SecurityUtils.base64Decode === 'function') {
                    decoded = SecurityUtils.base64Decode(candidate);
                    if (decoded) {
                        return decoded;
                    }
                }

                try {
                    const binary = atob(candidate);
                    if (window.TextDecoder) {
                        const bytes = new Uint8Array(binary.length);
                        for (let i = 0; i < binary.length; i++) {
                            bytes[i] = binary.charCodeAt(i);
                        }
                        decoded = new TextDecoder().decode(bytes);
                    } else {
                        decoded = decodeURIComponent(escape(binary));
                    }
                    if (decoded) {
                        return decoded;
                    }
                } catch (error) {
                    if (window.SecurityUtils && typeof SecurityUtils.logSecurityEvent === 'function') {
                        SecurityUtils.logSecurityEvent('decodeCardPayload', 'Decoding attempt failed', { error: error.message });
                    }
                }
            }

            return '';
        }

        function createSafeSocialAnchor(url, label) {
            if (!label) {
                return '';
            }

            const safeLabel = sanitizeText(label);

            if (!url || typeof url !== 'string') {
                return safeLabel;
            }

            let normalized = url.trim();
            if (!/^https?:\/\//i.test(normalized)) {
                normalized = `https://${normalized.replace(/^\/+/, '')}`;
            }

            let safeUrl = normalized;
            if (window.SecurityUtils && typeof SecurityUtils.createSafeURL === 'function') {
                safeUrl = SecurityUtils.createSafeURL(normalized) || '';
            }

            if (!safeUrl) {
                return safeLabel;
            }

            return `<a href="${safeUrl}" target="_blank" rel="noopener" class="social-link">${safeLabel}</a>`;
        }

        function getAllowedMapOrigins() {
            if (window.SecurityUtils && Array.isArray(SecurityUtils.ALLOWED_MAP_DOMAINS)) {
                return SecurityUtils.ALLOWED_MAP_DOMAINS;
            }
            return [];
        }

        function normalizeCoordinateValue(value, type = 'lat') {
            if (window.SecurityUtils && typeof SecurityUtils.normalizeCoordinate === 'function') {
                const normalized = SecurityUtils.normalizeCoordinate(value, type, 6);
                return typeof normalized === 'number' ? normalized : null;
            }

            if (value === null || value === undefined || value === '') {
                return null;
            }

            const numeric = typeof value === 'number' ? value : parseFloat(String(value).trim());
            if (!Number.isFinite(numeric)) {
                return null;
            }

            const limit = type === 'lng' ? 180 : 90;
            if (Math.abs(numeric) > limit) {
                return null;
            }

            return parseFloat(numeric.toFixed(6));
        }

        function formatCoordinate(value, type = 'lat') {
            const normalized = normalizeCoordinateValue(value, type);
            return normalized === null ? '' : normalized.toString();
        }

        function normalizeMapId(value) {
            if (window.SecurityUtils && typeof SecurityUtils.normalizeGoogleMapsId === 'function') {
                return SecurityUtils.normalizeGoogleMapsId(value);
            }

            if (typeof value !== 'string') {
                return '';
            }

            const trimmed = value.trim();
            if (!trimmed) {
                return '';
            }

            return /^[a-zA-Z0-9]{10,25}$/.test(trimmed) ? trimmed : '';
        }

        function buildMapShareUrl(mapId) {
            if (!mapId) {
                return '';
            }

            if (window.SecurityUtils && typeof SecurityUtils.createGoogleMapsShareUrl === 'function') {
                return SecurityUtils.createGoogleMapsShareUrl(mapId);
            }

            return `https://maps.app.goo.gl/${mapId}`;
        }

        function buildMapUrlFromCoords(lat, lng) {
            if (window.SecurityUtils && typeof SecurityUtils.createMapUrlFromCoords === 'function') {
                return SecurityUtils.createMapUrlFromCoords(lat, lng);
            }

            const latValue = normalizeCoordinateValue(lat, 'lat');
            const lngValue = normalizeCoordinateValue(lng, 'lng');
            if (latValue === null || lngValue === null) {
                return '';
            }

            return `https://www.google.com/maps?q=${latValue},${lngValue}`;
        }

        function createMapLinkElement(url, textContent) {
            if (!url) {
                return null;
            }

            if (window.SecurityUtils && typeof SecurityUtils.validateMapURL === 'function') {
                if (!SecurityUtils.validateMapURL(url)) {
                    return null;
                }
            }

            const link = document.createElement('a');
            link.className = 'contact-link';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';

            if (window.SecurityUtils && typeof SecurityUtils.setSecureAttribute === 'function') {
                SecurityUtils.setSecureAttribute(link, 'href', url, getAllowedMapOrigins());
            } else {
                link.href = url;
            }

            link.textContent = textContent;
            return link;
        }

        function typeText(text, callback) {
            greetingElement.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                greetingElement.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(timer);
                    setTimeout(callback, 2000);
                }
            }, 100);
        }

        function changeGreeting() {
            if (greetings.length === 0) return;
            typeText(greetings[currentIndex], () => {
                currentIndex = (currentIndex + 1) % greetings.length;
                setTimeout(changeGreeting, 1000);
            });
        }

        function generateQRCode() {
            const currentURL = window.location.href;
            const qrContainer = document.getElementById('qrcode');
            
            // 安全清空容器
            while (qrContainer.firstChild) {
                qrContainer.removeChild(qrContainer.firstChild);
            }
            
            // 創建外層容器
            const outerContainer = document.createElement('div');
            outerContainer.className = 'qr-code-wrapper';
            
            // 創建內層容器
            const innerContainer = document.createElement('div');
            innerContainer.className = 'qr-code-inner';
            
            outerContainer.appendChild(innerContainer);
            qrContainer.appendChild(outerContainer);
            
            // 使用 qrcodejs 生成 QR 碼
            new QRCode(innerContainer, {
                text: currentURL,
                width: 240,
                height: 240,
                colorDark: "#6b7280",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.L
            });
        }

        function renderCard(userData) {
            const data = userData.data;
            
            document.getElementById('user-name').textContent = data.name;
            document.getElementById('user-title').textContent = data.title;
            document.getElementById('user-department').textContent = data.department;
            
            // 組織名稱（個人版可選）- 支援地圖連結與智慧去重
            const orgElement = document.getElementById('user-organization');
            if (data.organization && data.organization.trim() !== '') {
                // 智慧去重：檢查組織名稱與地址標籤是否相同
                let showOrgElement = true;
                if (data.location && data.location.label && data.location.label.trim()) {
                    if (data.organization.trim() === data.location.label.trim()) {
                        showOrgElement = false;
                    }
                }

                if (showOrgElement) {
                    // 檢查是否有對應的地圖連結
                    if (data.location && (data.location.mapId || (data.location.lat && data.location.lng))) {
                        let mapUrl = '';
                        if (data.location.mapId) {
                            const normalizedMapId = normalizeMapId(data.location.mapId);
                            if (normalizedMapId) {
                                mapUrl = buildMapShareUrl(normalizedMapId);
                            }
                        } else if (data.location.lat && data.location.lng) {
                            const latText = formatCoordinate(data.location.lat, 'lat');
                            const lngText = formatCoordinate(data.location.lng, 'lng');
                            if (latText && lngText) {
                                mapUrl = buildMapUrlFromCoords(latText, lngText);
                            }
                        }

                        if (mapUrl) {
                            // 建立可點擊的連結
                            const mapLink = createMapLinkElement(mapUrl, data.organization);
                            if (mapLink) {
                                // 清空並設置連結
                                while (orgElement.firstChild) {
                                    orgElement.removeChild(orgElement.firstChild);
                                }
                                // 移除 inline-block 樣式，讓連結能正常顯示
                                orgElement.style.display = 'block';
                                orgElement.style.marginBottom = '20px';
                                mapLink.style.display = 'inline-block';
                                mapLink.style.background = 'linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%)';
                                mapLink.style.color = '#4e4e81';
                                mapLink.style.padding = '8px 16px';
                                mapLink.style.borderRadius = '15px';
                                mapLink.style.fontSize = '0.9em';
                                mapLink.style.fontWeight = '400';
                                mapLink.style.border = '1px solid #d1d5db';
                                mapLink.style.letterSpacing = '0.01em';
                                mapLink.style.textDecoration = 'none';
                                orgElement.appendChild(mapLink);
                            } else {
                                orgElement.textContent = data.organization;
                                orgElement.style.display = 'inline-block';
                            }
                        } else {
                            orgElement.textContent = data.organization;
                            orgElement.style.display = 'inline-block';
                        }
                    } else {
                        orgElement.textContent = data.organization;
                        orgElement.style.display = 'inline-block';
                    }
                } else {
                    orgElement.style.display = 'none';
                }
            } else {
                orgElement.style.display = 'none';
            }
            
            // 頭像處理
            const avatar = document.getElementById('user-avatar');
            const avatarSection = document.querySelector('.avatar-section');
            
            if (data.avatar && data.avatar.trim()) {
                avatar.onload = function() {
                    this.style.display = 'block';
                };
                avatar.onerror = function() {
                    this.style.display = 'none';
                };
                avatar.alt = data.name;
                SecurityUtils.setSecureAttribute(avatar, 'src', data.avatar, [                'https://i.imgur.com',                'https://i.postimg.cc',                 'https://raw.githubusercontent.com',                'https://drive.google.com'            ]);
            } else {
                // 沒有頭像時只隱藏圖片，保持區域空間
                avatar.style.display = 'none';
            }
            
            // 聯絡資訊
            const emailLink = document.getElementById('user-email');
            SecurityUtils.setSecureAttribute(emailLink, 'href', data.socialLinks.email);
            emailLink.textContent = data.email;
            
            const phoneItem = document.getElementById('phone-item');
            if (data.phone) {
                const phoneLink = document.getElementById('user-phone');
                SecurityUtils.setSecureAttribute(phoneLink, 'href', `tel:${data.phone.replace(/[^0-9+]/g, '')}`);
                phoneLink.textContent = data.phone;
                phoneItem.style.display = 'flex';
            } else {
                phoneItem.style.display = 'none';
            }
            
            const mobileItem = document.getElementById('mobile-item');
            if (data.mobile && data.mobile.trim() !== '') {
                const mobileLink = document.getElementById('user-mobile');
                SecurityUtils.setSecureAttribute(mobileLink, 'href', `tel:${data.mobile.replace(/[^0-9+]/g, '')}`);
                mobileLink.textContent = data.mobile;
                mobileItem.style.display = 'flex';
            } else {
                mobileItem.style.display = 'none';
            }
            
            // 地址或地點（個人版可選）
            const addressItem = document.getElementById('address-item');
            const addressElement = document.getElementById('user-address');
            let hasLocationContent = false;

            if (addressElement) {
                while (addressElement.firstChild) {
                    addressElement.removeChild(addressElement.firstChild);
                }
            }

            if (addressElement && data.location && data.location.mapId) {
                const normalizedMapId = normalizeMapId(data.location.mapId);
                const shareUrl = normalizedMapId ? buildMapShareUrl(normalizedMapId) : '';

                // 優先使用自訂標籤，否則使用預設「Google Maps」
                const displayLabel = (data.location.label && data.location.label.trim())
                    ? `📍 ${data.location.label}`
                    : '📍 Google Maps';
                const mapLink = createMapLinkElement(shareUrl, displayLabel);

                if (mapLink) {
                    addressElement.appendChild(mapLink);
                    hasLocationContent = true;
                } else if (normalizedMapId) {
                    addressElement.appendChild(document.createTextNode(displayLabel));
                    hasLocationContent = true;
                } else if (window.SecurityUtils && typeof SecurityUtils.logSecurityEvent === 'function') {
                    SecurityUtils.logSecurityEvent('renderCard', 'Invalid Google Maps ID detected', { mapId: data.location.mapId });
                }
            } else if (addressElement && data.location && data.location.lat && data.location.lng) {
                const latText = formatCoordinate(data.location.lat, 'lat');
                const lngText = formatCoordinate(data.location.lng, 'lng');

                if (latText && lngText) {
                    const mapUrl = buildMapUrlFromCoords(latText, lngText);
                    const mapLink = createMapLinkElement(mapUrl, `📍 ${latText}, ${lngText}`);

                    if (mapLink) {
                        addressElement.appendChild(mapLink);
                    } else {
                        addressElement.appendChild(document.createTextNode(`${latText}, ${lngText}`));
                    }
                    hasLocationContent = true;
                }
            } else if (addressElement && data.address && data.address.trim() !== '') {
                const addressLines = data.address.split('\n');
                addressLines.forEach((line, index) => {
                    if (index > 0) {
                        addressElement.appendChild(document.createElement('br'));
                    }
                    addressElement.appendChild(document.createTextNode(line));
                });
                hasLocationContent = true;
            }

            if (addressItem) {
                addressItem.style.display = hasLocationContent ? 'flex' : 'none';
            }
            
            greetings = data.greetings;
            
            // 社群媒體資訊
            const socialInfoSection = document.getElementById('social-info-section');
            const socialInfoContent = document.getElementById('social-info-content');
            if (data.socialLinks && data.socialLinks.socialNote && data.socialLinks.socialNote.trim() !== '') {
                const processedContent = processSocialLinks(data.socialLinks.socialNote);
                // 安全清空並設置內容
                while (socialInfoContent.firstChild) {
                    socialInfoContent.removeChild(socialInfoContent.firstChild);
                }
                // 使用安全渲染替代innerHTML
                SecurityUtils.safeRender(socialInfoContent, processedContent, true);
                socialInfoSection.style.display = 'block';
            } else {
                socialInfoSection.style.display = 'none';
            }
        }

        function setupVCardLink(userData) {
            const data = userData.data;
            const contactLink = document.getElementById('add-contact-btn');
            const helperText = document.getElementById('contact-helper-text');
            let messageShown = false;

            function generateVCardContent() {
                const fullName = data.name;
                const surname = fullName.substring(0, 1);
                const givenName = fullName.substring(1);
                
                const phone = data.phone ? data.phone.replace(/[^0-9+]/g, '') : '';
                const formattedPhone = phone.startsWith('+') ? phone : `+886-${phone.replace(/^0/, '')}`;
                
                const mobile = data.mobile ? data.mobile.replace(/[^0-9+]/g, '') : '';
                const formattedMobile = mobile.startsWith('+') ? mobile : `+886-${mobile.replace(/^0/, '')}`;
                
                const now = new Date();
                const timestamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                const photoUrl = data.avatar || '';
                
                let socialNote = '';
                if (data.socialLinks && data.socialLinks.socialNote && data.socialLinks.socialNote.trim() !== '') {
                    socialNote = data.socialLinks.socialNote.replace(/\n/g, '\\n');
                }

                // 處理地址或位置（優先順序：Google Maps ID > GPS 座標 > 文字地址）
                let addressField = '';
                let locationNote = '';
                if (data.location && data.location.mapId) {
                    // 使用 URL 欄位存儲 Google Maps 分享連結
                    addressField = `URL;TYPE=pref:https://maps.app.goo.gl/${data.location.mapId}`;
                } else if (data.location && data.location.lat && data.location.lng) {
                    // 使用 GEO 欄位存儲 GPS 座標
                    addressField = `GEO:${data.location.lat};${data.location.lng}`;
                } else if (data.address) {
                    addressField = `ADR;TYPE=work;CHARSET=UTF-8:;;${data.address};;;;Taiwan`;
                }

                // 處理位置標籤
                if (data.location && data.location.label && data.location.label.trim()) {
                    locationNote = `NOTE;CHARSET=UTF-8:Location: ${data.location.label.trim()}`;
                }

                const vcardContent = [
                    'BEGIN:VCARD',
                    'VERSION:3.0',
                    `PRODID:-//Personal Digital Business Card//Personal Card 1.0//EN`,
                    `FN;CHARSET=UTF-8:${fullName}`,
                    `N;CHARSET=UTF-8:${surname};${givenName};;;`,
                    data.organization ? `ORG;CHARSET=UTF-8:${data.organization};${data.department || ''}` : '',
                    `TITLE;CHARSET=UTF-8:${data.title || ''}`,
                    `EMAIL;TYPE=work:${data.email || ''}`,
                    data.phone ? `TEL;TYPE=work,voice:${formattedPhone}` : '',
                    data.mobile ? `TEL;TYPE=cell,voice:${formattedMobile}` : '',
                    addressField,
                    socialNote ? `NOTE;CHARSET=UTF-8:${socialNote}` : '',
                    locationNote,
                    photoUrl ? `PHOTO;TYPE=JPEG:${photoUrl}` : '',
                    `REV:${timestamp}`,
                    'END:VCARD'
                ].filter(line => line.trim() !== '').join('\r\n');
                
                return vcardContent;
            }

            const vcardContent = generateVCardContent();
            const vcfData = encodeURIComponent(vcardContent);
            contactLink.href = `data:text/vcard;charset=utf-8,${vcfData}`;
            contactLink.setAttribute('download', `${data.name}.vcf`);

            contactLink.addEventListener('click', function() {
                if (!messageShown) {
                    // 安全設置幫助文字
                    while (helperText.firstChild) {
                        helperText.removeChild(helperText.firstChild);
                    }
                    
                    // 創建文本節點和強調元素
                    helperText.appendChild(document.createTextNode('下載後，請點擊'));
                    const openBold = document.createElement('b');
                    openBold.textContent = '「開啟」';
                    helperText.appendChild(openBold);
                    helperText.appendChild(document.createTextNode('或於'));
                    const notificationBold = document.createElement('b');
                    notificationBold.textContent = '通知欄';
                    helperText.appendChild(notificationBold);
                    helperText.appendChild(document.createTextNode('中找到檔案，即可完成新增。'));
                    helperText.appendChild(document.createElement('br'));
                    const appleBold = document.createElement('b');
                    appleBold.textContent = 'Apple 裝置';
                    helperText.appendChild(appleBold);
                    helperText.appendChild(document.createTextNode('：請記得不要按左上方的完成，要下拉到'));
                    const addContactBold = document.createElement('b');
                    addContactBold.textContent = '「加入聯絡人」';
                    helperText.appendChild(addContactBold);
                    helperText.appendChild(document.createTextNode('。'));
                    messageShown = true;
                }
            });
        }

        function getCardDataFromNFC() {
            // 從 URL 參數中獲取 NFC 傳送的 JSON 資料 - 使用安全方法
            const urlParams = new URLSearchParams(window.location.search);
            // 使用安全方法讀取URL參數
            let cardDataParam = SecurityUtils.getSecureURLParam('data', { sanitize: false });
            let isCompactFormat = false;
            
            if (!cardDataParam) {
                cardDataParam = urlParams.get('c');
                isCompactFormat = true;
            }
            
            if (cardDataParam) {
                try {
                    const decodedJson = decodeCardPayload(cardDataParam, { tryUrlDecode: true });
                    if (!decodedJson) {
                        throw new Error('無法解析名片資料內容');
                    }
                    const rawData = JSON.parse(decodedJson);
                    
                    let cardData;
                    if (isCompactFormat) {
                        cardData = convertCompactToFull(rawData);
                    } else {
                        cardData = rawData;
                    }
                    
                    return cardData;
                } catch (error) {
                    if (window.SecurityUtils && typeof SecurityUtils.logSecurityEvent === 'function') {
                        SecurityUtils.logSecurityEvent('getCardDataFromNFC', 'Failed to parse card data', { error: error.message });
                    }
                    console.error('Failed to parse card data:', error);
                    return null;
                }
            }
            
            return null;
        }

        function convertCompactToFull(compactData) {
            // 安全處理函數，過濾 DECRYPTION_FAILED 錯誤
            const safeValue = (value) => {
                if (!value || value === '[DECRYPTION_FAILED]') return '';
                return value;
            };

            const result = {
                data: {
                    name: safeValue(compactData.n),
                    title: safeValue(compactData.t),
                    department: safeValue(compactData.d),
                    organization: compactData.o || '',
                    email: safeValue(compactData.e),
                    phone: safeValue(compactData.p),
                    mobile: safeValue(compactData.m),
                    avatar: safeValue(compactData.a),
                    address: compactData.addr || '',
                    greetings: compactData.g || ['歡迎認識我！'],
                    socialLinks: {
                        email: compactData.e ? `mailto:${compactData.e}` : '',
                        socialNote: safeValue(compactData.s)
                    }
                }
            };

            // 解析 location 物件（優先順序：Google Maps ID > GPS 座標 > 舊版 loc 物件）
            if (compactData.lm && typeof compactData.lm === 'string' && compactData.lm.trim()) {
                // Google Maps ID 模式
                result.data.location = {
                    mapId: compactData.lm.trim()
                };
                
                // 添加自訂標籤支援
                if (compactData.ll && typeof compactData.ll === 'string' && compactData.ll.trim()) {
                    result.data.location.label = compactData.ll.trim();
                }
            } else if (compactData.lc && typeof compactData.lc === 'string' && compactData.lc.trim()) {
                // GPS 座標字串模式 "lat,lng"
                const coords = compactData.lc.split(',');
                if (coords.length === 2) {
                    const lat = parseFloat(coords[0].trim());
                    const lng = parseFloat(coords[1].trim());
                    if (!Number.isNaN(lat) && !Number.isNaN(lng)) {
                        result.data.location = {
                            lat: lat,
                            lng: lng
                        };
                    }
                }
            } else if (compactData.loc && typeof compactData.loc === 'object' &&
                compactData.loc.lat !== undefined && compactData.loc.lng !== undefined) {
                // 舊版本相容性
                result.data.location = {
                    lat: compactData.loc.lat,
                    lng: compactData.loc.lng
                };
            }

            return result;
        }

        function processSocialLinks(text) {
            if (!text || typeof text !== 'string') {
                return '';
            }

            const lines = text.split('\n');
            const processedLines = [];

            lines.forEach((line) => {
                const trimmed = line.trim();
                if (!trimmed) {
                    return;
                }

                let result = '';

                if (/^FB:/i.test(trimmed)) {
                    const raw = trimmed.replace(/^FB:\s*/i, '').trim();
                    if (raw) {
                        const normalized = raw.startsWith('@') ? `fb.com/${raw.substring(1)}` : raw;
                        const link = normalized.startsWith('http') ? normalized : `https://${normalized}`;
                        result = `FB: ${createSafeSocialAnchor(link, raw)}`;
                    }
                } else if (/^IG:/i.test(trimmed)) {
                    const raw = trimmed.replace(/^IG:\s*/i, '').trim();
                    if (raw) {
                        const normalized = raw.startsWith('@') ? `instagram.com/${raw.substring(1)}` : raw;
                        const link = normalized.startsWith('http') ? normalized : `https://${normalized}`;
                        result = `IG: ${createSafeSocialAnchor(link, raw)}`;
                    }
                } else if (/^LINE:/i.test(trimmed)) {
                    const raw = trimmed.replace(/^LINE:\s*/i, '').trim();
                    if (raw) {
                        let link;
                        if (raw.startsWith('@')) {
                            link = `https://line.me/ti/p/~${raw}`;
                        } else if (raw.startsWith('line.me')) {
                            link = raw.startsWith('http') ? raw : `https://${raw}`;
                        } else if (/^[\w\.-]+$/.test(raw)) {
                            link = `https://line.me/ti/p/~${raw}`;
                        } else {
                            link = raw.startsWith('http') ? raw : `https://${raw}`;
                        }
                        result = `LINE: ${createSafeSocialAnchor(link, raw)}`;
                    }
                } else if (/^GitHub:/i.test(trimmed)) {
                    const raw = trimmed.replace(/^GitHub:\s*/i, '').trim();
                    if (raw) {
                        const normalized = raw.startsWith('@') ? `github.com/${raw.substring(1)}` : raw;
                        const link = normalized.startsWith('http') ? normalized : `https://${normalized}`;
                        result = `GitHub: ${createSafeSocialAnchor(link, raw)}`;
                    }
                } else if (/^https?:\/\//i.test(trimmed)) {
                    result = createSafeSocialAnchor(trimmed, trimmed);
                }

                if (!result) {
                    result = sanitizeText(trimmed);
                }

                processedLines.push(result);
            });

            return processedLines.join('\n');
        }

        window.addEventListener('load', function() {
            setTimeout(() => {
                const cardData = getCardDataFromNFC();

                if (!cardData) {
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('card-container').style.display = 'none';
                    document.getElementById('access-denied').style.display = 'block';
                    
                    const errorElement = document.querySelector('#access-denied p');
                    if (errorElement) {
                        errorElement.textContent = '請使用 NFC 卡片或包含資料的連結訪問。';
                    }
                    return;
                }

                try {
                    if (!cardData.data || !cardData.data.name) {
                        throw new Error('名片資料格式不正確');
                    }

                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('access-denied').style.display = 'none';
                    document.getElementById('card-container').style.display = 'block';

                    renderCard(cardData);

                    setTimeout(changeGreeting, 1000);
                    generateQRCode();
                    setupVCardLink(cardData);

                } catch (error) {
                    console.error('名片資料驗證失敗:', error);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('card-container').style.display = 'none';
                    document.getElementById('access-denied').style.display = 'block';
                    
                    const errorElement = document.querySelector('#access-denied p');
                    if (errorElement) {
                        errorElement.textContent = error.message || '名片資料格式錯誤。';
                    }
                }
            }, 800);
        });
